name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: scriptures-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: scriptures-macos-aarch64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: scriptures-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/scriptures package/
          cp -r lds-scriptures-2020.12.08 package/
          cd package && tar -czvf ../${{ matrix.name }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  package-embeddings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package embeddings
        run: |
          if [ -d "data" ] && [ -f "data/scripture_embeddings.npy" ]; then
            tar -czvf embeddings.tar.gz -C data scripture_embeddings.npy scripture_metadata.json
          fi

      - name: Upload embeddings artifact
        if: ${{ hashFiles('embeddings.tar.gz') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: embeddings
          path: embeddings.tar.gz

  release:
    needs: [build, package-embeddings]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            scriptures-macos-x86_64/scriptures-macos-x86_64.tar.gz
            scriptures-macos-aarch64/scriptures-macos-aarch64.tar.gz
            scriptures-linux-x86_64/scriptures-linux-x86_64.tar.gz
            embeddings/embeddings.tar.gz
          generate_release_notes: true
          fail_on_unmatched_files: false
