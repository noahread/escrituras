[package]
name = "scripture-cli"
version = "0.2.0"
edition = "2021"
description = "TUI for exploring LDS scriptures and querying with Ollama"

[[bin]]
name = "escrituras"
path = "src/main.rs"

[dependencies]
# TUI Framework
ratatui = "0.28"
crossterm = { version = "0.27", features = ["event-stream"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client for Ollama
reqwest = { version = "0.11", features = ["json"] }

# Utilities
anyhow = "1.0"
regex = "1.0"
dirs = "5.0"
rusqlite = { version = "0.29", features = ["bundled"] }