[package]
name = "scripture-cli"
version = "0.1.0"
edition = "2021"
description = "CLI for searching LDS scriptures and querying with Ollama"

[[bin]]
name = "scripture"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
colored = "2.0"
dialoguer = "0.11"
rusqlite = { version = "0.29", features = ["bundled"] }
anyhow = "1.0"
regex = "1.0"